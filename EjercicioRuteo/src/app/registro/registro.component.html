<h2>Registro de usuarios</h2>
<form (ngSubmit)="registro()">
  <div>
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username">
  </div>
  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password">
  </div>
  <button type="submit">Registrarse</button> 
</form>
<!-- Mensaje de usuario existente -->
<div *ngIf="usuarioExistente">
  El usuario {{ username }} ya existe. Por favor, elija otro nombre de usuario.
</div>
<!-- Mensaje de éxito -->
<div *ngIf="registroExitoso">
  Registro exitoso. ¡Bienvenido, {{ nombreUsuarioRegistrado }}!
</div>
